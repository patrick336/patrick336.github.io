<html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="Opis w Google" />
    <meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />

<body>
    <div class="row">
        <header>
            <h1>zaplanuj swoje cele</h1>
            <button class="btn btn-theme block-center create-column">Dodaj status</button>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="column-container"> </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="over"></div>
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header"> <span class="close">&times</span>
                <form id="form" action="#" method="post">
                    <label class="fa fa-pencil-square-o">
                        <input type="text" id="name" name="name" placeholder="Wprowadź nową nazwę" maxlength="80"> </label>
                    <button type="submit" class="btn column-add-card block-center">OK</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/Board.js"></script>
